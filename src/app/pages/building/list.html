{% extends '../../layout/base_layout.html' %}

{% block content %}


<div id="jl-building-container">

    <div class="row" xmlns:v-bind="http://www.w3.org/1999/xhtml">
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-small" data-toggle="modal"
                    data-target="#add-building-modal">
                录入
            </button>
        </div>

        <div class="col-sm-10 col-sm-offset-2">
            <div class="form-inline" style="float: right">
                <div class="form-group">
                    <label for="search-starff">搜索</label>
                    <input type="text" class="form-control" id="search-starff" placeholder="名称/所在地">
                </div>
                <button type="button" class="btn btn-default btn-small">
                    搜索
                </button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <table id="staff-table" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%"
                   role="grid" aria-describedby="example_info" style="width: 100%;">
                <thead>
                <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                        aria-sort="ascending" aria-label="Name: activate to sort column descending"
                        style="width: 110px;">
                        名称
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                        aria-label="Position: activate to sort column ascending" style="width: 100px;">所在区
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                        aria-label="Age: activate to sort column ascending" style="width: 44px;">地址
                    </th>
                    <th rowspan="1" colspan="1" aria-label="操作" style="width: 44px;">监理工程师
                    </th>
                    <th rowspan="1" colspan="1" aria-label="操作" style="width: 44px;">阶段
                    </th>
                    <th rowspan="1" colspan="1" aria-label="操作" style="width: 44px;">最近巡查时间
                    </th>
                    <th rowspan="1" colspan="1" aria-label="操作" style="width: 44px;">操作
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr role="row">
                    <td class="sorting_1">
                        <h6>富力悦居十号工程</h6>
                    </td>
                    <td class="sorting_2">
                        <p>余杭区</p>
                    </td>
                    <td class="sorting_3">
                        <p>春风里</p>
                    </td>
                    <td class="sorting_3">
                        <p>王健国</p>
                    </td>
                    <td class="sorting_3">
                        <p>水电</p>
                    </td>
                    <td class="sorting_3">
                        <p>2016-4-3</p>
                    </td>
                    <td>
                        <a href="#">更新</a>
                        <a href="#">巡查</a>
                        <a href="#">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="dataTables_paginate paging_simple_numbers" style="float: right">
                <ul class="pagination pagination-sm">
                    <li class="paginate_button previous" v-bind:class="{ 'disabled': data.page === 1 }">
                        <a href="#" v-on:click="go_to_page(data.page - 1)">上一页</a>
                    </li>
                    <li class="paginate_button"
                        v-for="p in 2"
                        v-bind:class="{ 'active': p + 1 == 1 }"
                        v-on:click="go_to_page(p + 1)">
                        <a href="#">
                            1
                        </a>
                    </li>
                    <li class="paginate_button next" v-bind:class="{ 'disabled': true }">
                        <a href="#" v-on:click="go_to_page(data.page + 1)">下一页</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="add-building-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">录入新的工程</h4>
            </div>
            <validator name="staffValidator">
                <form class="form" novalidate id="add-building-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>名称</label>
                            <input type="text" class="form-control" name="name" placeholder="名称"
                                   v-validate:name="['required']">
                        </div>
                        <div class="form-group">
                            <label>所在地</label>
                            <select class="form-control" name="distinct">
                                <option>西湖区</option>
                                <option>上城区</option>
                                <option>下城区</option>
                                <option>拱墅区</option>
                                <option>滨江区</option>
                                <option>余杭区</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>地址</label>
                            <input type="text" class="form-control" name="qualification" placeholder="资历">
                        </div>
                        <div class="form-group">
                            <label>监理工程师</label>
                            <input type="text" class="form-control" name="professional" placeholder="工程师名字">
                        </div>
                        <div class="alert-danger">
                            <p v-if="$staffValidator.name.required">填写工程名称</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <a id="add_staff_btn" class="btn btn-default btn-small" href="#"
                           v-if="$staffValidator.valid" v-on:click="add_building">录入</a>
                    </div>
                </form>

            </validator>
        </div>

    </div>
</div>

<script>
    function show_journal_content() {
        bootbox.dialog({
            message: "<h4>Title</h4>",
            title: "监理日记内容",
            buttons: {
                success: {
                    label: "编辑",
                    className: "btn-success",
                }
            }
        });
    }

</script>

{% endblock %}
