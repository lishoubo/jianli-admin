{% extends '../../layout/base_layout.html' %}

{% block head %}
{% parent %}
<link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel="stylesheet">
{% endblock %}

{% block content %}

<form>
    <div class="form-group row">
        <label class="col-sm-2 form-control-label">标题</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" type="text" placeholder="请输入标题">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 form-control-label">阶段</label>
        <div class="col-sm-4">
            <input class="form-control form-control-sm" type="text" placeholder="请输入标题">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 form-control-label">封面</label>
        <div class="col-sm-4">
            <input class="form-control form-control-sm" type="text" placeholder="请输入标题">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-12">
            <div id="baike-editor"/>
        </div>
    </div>
</form>

{% endblock %}

{% block footer %}
{% parent %}
<script src="http:////cdn.bootcss.com/summernote/0.8.1/summernote.min.js"></script>
<script src="http://cdn.bootcss.com/summernote/0.8.1/lang/summernote-zh-CN.min.js"></script>
<script src="/js/baike.page.js"></script>
{% endblock %}
