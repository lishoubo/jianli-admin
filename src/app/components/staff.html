<div id="jd-staff-container">

    <div class="row" xmlns:v-bind="http://www.w3.org/1999/xhtml">
        <div class="col-sm-2">
            <button type="button" class="btn btn-primary btn-small" data-toggle="modal"
                    data-target="#add-staff-modal">
                录入
            </button>
        </div>
        <div class="col-sm-10">
            <div class="form-inline" style="float: right">
                <div class="form-group">
                    <label for="search-starff">搜索</label>
                    <input type="text" class="form-control" id="search-starff" placeholder="姓名">
                </div>
                <button type="button" class="btn btn-default btn-small">
                    搜索
                </button>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <table id="staff-table" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%"
                   role="grid" aria-describedby="example_info" style="width: 100%;">
                <thead>
                <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                        aria-sort="ascending" aria-label="Name: activate to sort column descending"
                        style="width: 137px;">
                        姓名
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                        aria-label="Position: activate to sort column ascending" style="width: 215px;">等级
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                        aria-label="Office: activate to sort column ascending" style="width: 100px;">资历
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1"
                        aria-label="Age: activate to sort column ascending" style="width: 44px;">专业
                    </th>
                    <th rowspan="1" colspan="1" aria-label="操作" style="width: 44px;">操作
                    </th>
                </tr>
                </thead>
                <tbody>

                <tr role="row" v-for="staff in data.items">
                    <td class="sorting_1">
                        {% raw %}{{ staff.name }}{% endraw %}
                    </td>
                    <td class="sorting_2">
                        {% raw %}{{ staff.grade }}{% endraw %}
                    </td>
                    <td class="sorting_3">
                        {% raw %}{{ staff.qualification }}{% endraw %}
                    </td>
                    <td class="sorting_4">
                        {% raw %}{{ staff.professional }}{% endraw %}
                    </td>
                    <td>
                        <a href="#">编辑</a>
                        <a href="#">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="dataTables_paginate paging_simple_numbers" style="float: right">
                <ul class="pagination pagination-sm">
                    <li class="paginate_button previous" v-bind:class="{ 'disabled': data.page === 1 }">
                        <a href="#" v-on:click="go_to_page(data.page - 1)">上一页</a>
                    </li>
                    <li class="paginate_button"
                        v-for="p in data.pageTotal - 1"
                        v-bind:class="{ 'active': p + 1 == data.page }"
                        v-on:click="go_to_page(p + 1)">
                        <a href="#">
                            {% raw %}{{ p + 1 }}{% endraw %}
                        </a>
                    </li>
                    <li class="paginate_button next" v-bind:class="{ 'disabled': data.page === data.pageTotal }">
                        <a href="#" v-on:click="go_to_page(data.page + 1)">下一页</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div id="add-staff-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">录入监理工程师资料</h4>
            </div>
            <validator name="staffValidator">
                <form class="form" novalidate id="add-staff-form">
                    <div class="modal-body">
                        <div class="form-group">
                            <label>姓名</label>
                            <input type="text" class="form-control" name="name" placeholder="姓名"
                                   v-validate:name="['required']">
                        </div>
                        <div class="form-group">
                            <label>等级</label>
                            <input type="text" class="form-control" name="grade" placeholder="等级">
                        </div>
                        <div class="form-group">
                            <label>资历</label>
                            <input type="text" class="form-control" name="qualification" placeholder="资历">
                        </div>
                        <div class="form-group">
                            <label>专业</label>
                            <input type="text" class="form-control" name="professional" placeholder="专业">
                        </div>
                        <div class="alert-danger">
                            <p v-if="$staffValidator.name.required">填写姓名</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <a id="add_staff_btn" class="btn btn-default btn-small" href="#"
                           v-if="$staffValidator.valid" v-on:click="add_staff">录入</a>
                    </div>
                </form>

            </validator>
        </div>

    </div>
</div>
<script>
    $(function () {
        var result = {
            data: {
                page: 0,
                pageSize: 10,
                items: []
            }
        };

        new Vue({
            el: '#jd-staff-container',
            data: result,
            created: function () {
                this.go_to_page(1);
            },
            methods: {
                go_to_page: function (page) {
                    if (!page) {
                        page = 1;
                    }
                    if (page < 1 || (!!result.data.pageTotal && page >= result.data.pageTotal)) {
                        return
                    }
                    this._get("/api/admin/staffs",
                            {'page': page, 'pageSize': 10},
                            function (response) {
                                result.data = response.data;
                            }, function (error) {
                                console.log(error);
                            })
                }

            }
        });
        new Vue({
            el: '#add-staff-modal',
            methods: {
                add_staff: function () {
                    var data = $('#add-staff-form').serializeFormJSON();
                    console.log(data);
                    this._post("/api/admin/staffs",
                            data,
                            function (response) {
                                if (response.success) {
                                    window.location.reload();
                                } else {
                                    bootbox.alert({
                                                title: "添加失败",
                                                message: response.message,
                                                closable: true
                                            }
                                    );
                                }
                            }, function (error) {
                                console.log(error)
                            }
                    )

                }
            }
        });
    });

</script>
