<div class="row">

    <validator name="buildingValidator">
        <form class="form" novalidate id="update-building-form">
            <div class="modal-body">
                <div class="form-group">
                    <label>名称</label>
                    <input type="text" class="form-control" name="name" placeholder="名称" required>
                </div>
                <div class="form-group">
                    <label>所在地</label>
                    <select class="form-control" name="distinct">
                        <option>西湖区</option>
                        <option>上城区</option>
                        <option>下城区</option>
                        <option>拱墅区</option>
                        <option>滨江区</option>
                        <option>余杭区</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>地址</label>
                    <input type="text" class="form-control" name="qualification" placeholder="工程地址">
                </div>
                <div class="form-group">
                    <label>监理工程师</label>
                    <input type="text" class="form-control" name="professional" placeholder="工程师名字">
                </div>
                <div class="form-group">
                    <label>当前阶段</label>
                    <input type="text" class="form-control" name="professional" placeholder="阶段名称">
                </div>
                <div class="alert-danger">
                    <p v-if="$buildingValidator.name.required">填写工程名称</p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a class="btn btn-default btn-small" href="#"
                   v-if="$buildingValidator.valid" ng-click="update_building">更新</a>
            </div>
        </form>

    </validator>

</div>
